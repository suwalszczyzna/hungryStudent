<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <title>Przepisy | GÅ‚odny student</title>
</head>
<body>
<section class="my-2">
    <h1>Przepisy</h1>
</section>
<section class="my-2">
    <a th:href="@{/recipes/add}" class="btn btn-primary">Dodaj nowy przepis</a>
</section>

<section class="my-2 d-flex flex-row gap-3 flex-wrap">
    <div th:remove="tag" th:each="recipe: ${recipes}">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
                <i class="fas fa-solid fa-clock"></i> Czas gotowania: <span th:text="${recipe.timeConsuming}"></span><span> minut</span>
            </div>
            <div class="card-body">
                <strong><h5 class="fw-bold" th:text="${recipe.name}"></h5></strong>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:each="ingredient: ${recipe.ingredients}">
                    <strong><span th:remove="tag" th:text="${ingredient.name}"></span></strong>:
                    <span th:remove="tag" th:text="${#numbers.formatDecimal(ingredient.recipeAmount, 0, 1)}"></span>
                    <span th:remove="tag" th:text="${ingredient.unitName}"></span>.
                </li>
            </ul>
            <div class="card-body d-flex flex-row justify-content-between">
                <a class="btn btn-sm btn-outline-primary" th:href="@{/recipes/{id}(id=${recipe.id})}">
                    <i class="fas fa-book-open"></i> Zobacz opis
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
