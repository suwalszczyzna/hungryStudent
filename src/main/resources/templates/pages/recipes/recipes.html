<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout :: layout(~{::title}, ~{::section})">
<head>
    <title>Przepisy | Głodny student</title>
</head>
<body>
<section class="my-2">
    <h1 class="display-4">Przepisy</h1>
</section>

<section class="my-2 d-flex flex-row gap-3 flex-wrap">
    <div th:remove="tag" th:each="recipe: ${recipes}">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <strong><h5 class="card-title" th:text="${recipe.name}">Card title</h5></strong>
                <h7 class="card-subtitle mb-2 text-muted">
                    Czas przygotowania: <span th:text="${recipe.timeConsuming}"></span><span> minut</span>
                </h7>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:each="ingredient: ${recipe.ingredients}">
                    <strong><span th:remove="tag" th:text="${ingredient.name}"></span></strong>:
                    <span th:remove="tag" th:text="${#numbers.formatDecimal(ingredient.recipeAmount, 0, 1)}"></span>
                    <span th:remove="tag" th:text="${ingredient.unitName}"></span>.
                </li>
            </ul>
            <div class="card-body d-flex flex-row justify-content-between">
                <a class="btn btn-sm btn-outline-primary" th:href="@{/recipes/{id}(id=${recipe.id})}" >
                    <i class="fas fa-book-open"></i> Zobacz opis
                </a>
                <a class="btn btn-sm btn-outline-danger" th:href="@{/recipes/{id}(id=${recipe.id})}" >
                    <i class="fas fa-trash-alt"></i> Usuń
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
