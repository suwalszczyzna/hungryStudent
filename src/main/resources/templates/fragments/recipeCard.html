<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="card" style="width: 18rem;" th:fragment="recipeCard (recipe, cooking)">
    <div class="card-header">
        <i class="fas fa-solid fa-clock"></i> Czas gotowania: <span th:text="${recipe.timeConsuming}"></span><span> minut</span>
    </div>
    <div class="card-body">
        <strong><h5 class="fw-bold" th:text="${recipe.name}"></h5></strong>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" th:each="ingredient: ${recipe.ingredients}">
            <strong><span th:remove="tag" th:text="${ingredient.name}"></span></strong>:
            <span th:remove="tag" th:text="${#numbers.formatDecimal(ingredient.recipeAmount, 0, 1)}"></span>
            <span th:remove="tag" th:text="${ingredient.unitName}"></span>.
        </li>
    </ul>
    <div class="card-body d-flex flex-row justify-content-between">
        <a class="btn btn-sm btn-outline-primary" th:href="@{/recipes/{id}(id=${recipe.id})}">
            <i class="fas fa-book-open"></i> Zobacz wiÄ™cej
        </a>
        <a th:href="@{/cooking/{id}(id=${recipe.id})}" class="btn btn-sm btn-success">
            <i class="fas fa-utensils"></i> Gotuj</a>
    </div>
</div>
